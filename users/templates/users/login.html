{% load crispy_forms_tags %}  
{% load static %}

<!DOCTYPE html>
<html lang="sl">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="{{page_data.description}}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% for tag in page_data.get_list_additional_metatags %}
        {{tag|safe}}
    {% endfor %}
    <!-- Google Tag Manager --> 
    <script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start': 
    new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0], 
    j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src= 
    'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f); 
    })(window,document,'script','dataLayer','GTM-53MWT6RS');</script> 
    <!-- schema script -->
    <script type="application/ld+json"> 
    { 
        "@context": "https://schema.org", 
        "@type": "SoftwareApplication", 
        "name": "Pretvornik PDF v Word", 
        "description": "Brezplačen spletni pretvornik PDF v Word. Hitro in enostavno pretvorite dokumente v format Word brez registracije.", 
        "applicationCategory": "Utility", 
        "operatingSystem": "Web", 
        "offers": { 
            "@type": "Offer", 
            "price": "0", 
            "priceCurrency": "EUR" 
        }, 
        "url": "https://pretvori.si", 
        "featureList": [ 
            "Pretvorba PDF v Word", 
            "Brez registracije", 
            "Spletna pretvorba", 
            "Hitra obdelava" 
        ] 
    } 
    </script>

    <link rel="stylesheet" href="{% static 'users/css/login_style.css' %}">
    <title>{{page_data.title}}</title>
</head>
<body>
    <!-- Google Tag Manager (noscript) --> 
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-53MWT6RS" 
    height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>

    <form class="main-form" method="POST">
        <h1 class="main-title">{{page_data.h1}}</h1>

        {% csrf_token %}
        {{form|crispy}}
        <div class="password-visibility">
            <input type="checkbox" id="toggle_visibility" onclick="toggloPasswordVisibility(this)">
            <label for="toggle_visibility">Prikaži geslo</label>
        </div>

        <div class="signup-btn">
            Nimate računa?<a href="{% url 'users_register' %}">Registracija</a>
        </div>
        <button class="blue-btn submit-button" type="submit">Prijava</button>
    </form>

    <script
        id="main-script"
        src="{% static 'users/js/login_script.js' %}">
    </script>
</body>
</html>
